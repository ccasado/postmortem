{% include "reports/main.html" %}

<div id="maia-main" role="main">
    <canvas id="myChart" width="500" height="400"></canvas>
    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var names = JSON.parse('{{ names|safe }}');
    var total = JSON.parse('{{ total|safe }}');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: names,
            datasets: [{
                label: '# Incidentes',
                data: total,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
          responsive: false,
          scales: {
             yAxes: [{
                 ticks: {
                     beginAtZero:true
                 }
             }]
          },
          legend: { 
            display: false
          },
          title: {
            display: true,
            text: 'Incidentes por produtos'
          }
        }
    });

    </script>

</div>
