{% include "reports/main.html" %}

<div id="maia-main" role="main">
    <canvas id="myChart" width="100" height="100"></canvas>
    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var total = {{ total }};
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Total", "Product x", "Product y", "Product w"],
            datasets: [{
                label: '# Incidents',
                data: [total, 2, 3, 1],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>

{% for p in report %}
    {{ p.product }}
    {{ p.total }}
{% endfor %}


</div>
